<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Frijoltify</title>
  </head>

  <body>
    <header>
      <h1>FrijoltifyÂ©</h1>
    </header>
    <section id="cancionero">
      <div class="cancion">
        <div class="info-cancion">
          <span>Cancion y Artista</span>
        </div>

        <div class="duracion">
          <span>Duracion</span>
        </div>
      </div>
    </section>
    <div id="form-container">
      <section id="form" class="hidden">
        <h4 id="accion"></h4>
        <form onsubmit="modificarCanciones(event)">
          <input
            type="text"
            id="formCancion"
            name="cancion"
            placeholder="Nombre de cancion"
            required
          />
          <input
            type="text"
            id="formArtista"
            name="artista"
            placeholder="Artista"
            required
          />
          <input
            type="number"
            oninput="validarTiempo(event)"
            max="60"
            id="formDuracion"
            name="duracion"
            placeholder="Duracion(minutos)"
            required
          />
          <button type="submit">Confirmar</button>
        </form>
      </section>
    </div>

    <div id="reproductor" class="hidden">
      <h4>Reproductor</h4>
      <div id="buttons">
        <button onclick="eliminarCancion()">Eliminar</button>
        <button onclick="editarCancion()">Editar</button>
        <button onclick="reproducirCancion()">Reproducir</button>
      </div>
      <span id="player" class="hidden">00:00</span>
    </div>

    <a href="#form-container" class="add-song" onclick="nuevaCancionForm()">
      +
    </a>
    <script src="./main.js"></script>
  </body>
</html>
