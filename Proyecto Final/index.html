<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frijoltify</title>
</head>

<body>
  <header>
    <h1>FrijoltifyÂ©</h1>
  </header>
  <section id="cancionero">
    <div class="cancion">

      <div class="info-cancion">
        <span>Cancion y Artista</span>
      </div>

      <div class="duracion">
        <span>Duracion</span>
      </div>

    </div>
  </section>
  <div id="form-container">
    <section id="form" class="formulario">
      <form onsubmit="guardarCancion(event)">
        <input type="text" name="cancion" placeholder="Nombre de cancion" required>
        <input type="text" name="artista" placeholder="Artista" required>
        <input type="number" oninput="validarTiempo(event)" max="60" name="duracion" placeholder="Duracion(minutos)" required>
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>
    
  <div id="reproductor" class="hidden">
    <h1>Reproductor</h1>
    <button onclick="eliminarCancion()">Eliminar</button>
  </div>

    <a href="#form-container" class="add-song" onclick="nuevaCancionForm()">
      +
    </a>
  <script src="./main.js"></script>
</body>

</html>
